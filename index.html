<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>💫 FaNa❤️</title>
  <link rel="stylesheet" href="output.css" />
  <style>
    body {
      background-image: url('https://i.imgur.com/O7v6F5B.jpg');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="text-white">
  <header class="overlay py-4 px-6 flex justify-between items-center shadow">
    <h1 class="text-3xl font-bold tracking-widest text-pink-400">🌌 FaNa❤️</h1>
    <button onclick="toggleTheme()" class="bg-white text-gray-800 px-4 py-1 rounded shadow">🌓 تغيير الوضع</button>
  </header>
  <section id="chatUI" class="h-[calc(100vh-80px)] flex flex-col overlay">
    <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3">
      <div class="bg-pink-500 text-white max-w-xs rounded-lg px-4 py-2 self-start">🔒 اكتب 'Love' لفتح المحادثة</div>
    </div>
    <form id="messageForm" class="flex p-4 border-t border-pink-300">
      <input id="msgInput" type="text" placeholder="أكتب 'Love' لفتح الشات..." class="flex-1 px-4 py-2 rounded-l border dark:bg-gray-700 dark:text-white" />
      <button type="submit" class="bg-pink-500 text-white px-6 py-2 rounded-r hover:bg-pink-600">إرسال</button>
    </form>
  </section>
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/chat');
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('messageForm');
    const input = document.getElementById('msgInput');

    ws.onmessage = e => {
      const div = document.createElement('div');
      div.className = e.data.startsWith('✅') || e.data.startsWith('🔒') ? 'bg-pink-500' : 'bg-purple-600';
      div.className += ' text-white max-w-xs rounded-lg px-4 py-2';
      div.innerText = e.data;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      ws.send(msg);
      input.value = '';
    });
  </script>
</body>
</html>
